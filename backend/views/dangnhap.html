<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMART PARKING - Đăng nhập</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f2f5;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 350px;
      }
      input,
      select {
        width: 90%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .btn {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
      }
      .btn-login {
        background-color: #1877f2;
      }
      .btn-register {
        background-color: #42b72a;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container" id="login-form">
      <h2>SMART PARKING</h2>
      <input
        type="text"
        id="login-email"
        placeholder="Email hoặc số điện thoại"
      />
      <input type="password" id="login-password" placeholder="Mật khẩu" />
      <button class="btn btn-login" onclick="login()">Đăng nhập</button>
      <p><a href="#">Quên mật khẩu?</a></p>
      <hr />
      <button class="btn btn-register" onclick="showRegisterForm()">
        Tạo tài khoản mới
      </button>
    </div>

    <div class="container hidden" id="register-form">
      <h2>Đăng ký</h2>
      <input type="text" id="register-name" placeholder="Họ và tên" />
      <input type="email" id="register-email" placeholder="Email" />
      <input type="password" id="register-password" placeholder="Mật khẩu" />
      <input type="file" id="register-avatar" accept="image/*" />
      <button class="btn btn-register" onclick="register()">Đăng ký</button>
      <p><a href="#" onclick="showLoginForm()">Quay lại</a></p>
    </div>

    <script>
      function showRegisterForm() {
        document.getElementById("login-form").classList.add("hidden");
        document.getElementById("register-form").classList.remove("hidden");
      }

      function showLoginForm() {
        document.getElementById("register-form").classList.add("hidden");
        document.getElementById("login-form").classList.remove("hidden");
      }

      function register() {
        let name = document.getElementById("register-name").value;
        let email = document.getElementById("register-email").value;
        let password = document.getElementById("register-password").value;
        let avatarInput = document.getElementById("register-avatar");

        if (name === "" || email === "" || password === "") {
          alert("Vui lòng điền đầy đủ thông tin!");
          return;
        }

        let reader = new FileReader();
        reader.onload = function (e) {
          let userData = { name, email, password, avatar: e.target.result };
          localStorage.setItem(email, JSON.stringify(userData));
          alert("Đăng ký thành công! Vui lòng đăng nhập.");
          showLoginForm();
        };

        if (avatarInput.files.length > 0) {
          reader.readAsDataURL(avatarInput.files[0]);
        } else {
          let userData = { name, email, password, avatar: "" };
          localStorage.setItem(email, JSON.stringify(userData));
          alert("Đăng ký thành công! Vui lòng đăng nhập.");
          showLoginForm();
        }
      }

      function login() {
        let email = document.getElementById("login-email").value;
        let password = document.getElementById("login-password").value;

        let userData = localStorage.getItem(email);
        if (!userData) {
          alert("Tài khoản không tồn tại!");
          return;
        }

        let user = JSON.parse(userData);
        if (user.password === password) {
          localStorage.setItem("currentUser", JSON.stringify(user));
          window.location.href = "vao.html";
        } else {
          alert("Sai mật khẩu!");
        }
      }
    </script>
  </body>
</html>
